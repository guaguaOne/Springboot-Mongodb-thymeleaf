<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>兔美游戏后台权限管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/persondetial.css}"/>
    <script src="../../static/js/jquery-1.10.2.min.js" type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="admin/nav :: nav"></div>
<div id="person-detial">
    <div class="right user-detail">
        <ol class="breadcrumb">
            <li><a href="/">权限管理</a></li>
            <li><a href="/">当前注册用户</a></li>
            <li class="curr" th:text="${detial.account}"></li>
        </ol>
        <div class="person">
            <div class="page-header">
                <h4>用户信息</h4>
            </div>
            <div class="person-info">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span>账号：</span>
                        <span th:text="${detial.account}"></span>
                    </li>
                    <li class="list-group-item">
                        <span>密码：</span>
                        <span th:text="${detial.passwd}"></span>
                    </li>
                    <li class="list-group-item">
                        <span>角色：</span>
                        <span th:text="${detial.role}"></span>
                    </li>
                    <li class="list-group-item">
                        <span>创建时间：</span>
                        <span th:text="${{detial.createtime}}"></span>
                    </li>
                </ul>
            </div>
            <div class="page-header">
                <h4>可用权限</h4>
            </div>
            <div class="add-pri form-inline form-group">
                <div class="checkbox" th:each="role : ${role}">
                    <label>
                        <input type="checkbox" th:value="${role}" th:text="${role}"/>
                    </label>
                </div>
            </div>
            <button class="btn btn-primary pull-right">确定</button>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/admin/persondetial.js}"></script>
</body>
</html>

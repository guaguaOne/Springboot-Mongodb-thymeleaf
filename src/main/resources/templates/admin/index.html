<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>兔美游戏后台权限管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../admin/css/style.css"/>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>
    <div id="admin">
        <fieldset>
            <legend><b>权限管理系统</b></legend>
            <div class="form-group">
                <label class="col-sm-2 control-lable">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入账号..."/>
                </div>
                <div class="clear"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-lable">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入密码..."/>
                </div>
                <div class="clear"></div>
            </div>
            <div class="form-group admin-login">
                <button class="btn btn-info btn-block">登录</button>
            </div>
        </fieldset>
    </div>
<script src="../admin/js/login.js"></script>
</body>
</html>

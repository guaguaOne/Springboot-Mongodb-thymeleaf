<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>兔美游戏后台管理系统</title>
    <script src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="login-register">
    <div class="container">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-8">
                <form role="form" class="form-horizontal" onsubmit="return false">
                    <fieldset>
                        <legend><h2>小小矿工</h2></legend>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">账号</lable>
                            <div class="col-sm-8">
                                <input name="account" type="text" class="form-control" placeholder="请输入登录账号..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">密码</lable>
                            <div class="col-sm-8">
                                <input name="passwd" type="text" class="form-control" placeholder="请输入登录密码..."/>
                            </div>
                        </div>
                        <div class="login">
                            <button class="btn btn-info" type="submit">登录</button>
                            <small><a href="/" th:href="@{/index.html}">(*返回首页)</a></small>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/xxkg/login.js" th:src="@{/js/xxkg/login.js}"></script>
</body>
</html>

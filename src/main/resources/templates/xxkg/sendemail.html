<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>矿工物语</title>
    <script src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../../static/css/xxkg/index.css" th:href="@{/css/xxkg/index.css}"/>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/colpick.css" th:href="@{/css/colpick.css}"/>
    <script src="../../static/js/colpick.js" th:src="@{/js/colpick.js}"></script>
</head>
<body>
<div id="main">
    <div class="container-fluit">
        <div class="row">
            <div class="col-xs-2 left">
                <p>矿工物语</p>
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="index.html">服务器录入</a></li>
                    <li><a href="noticechange.html">公告修改</a></li>
                    <li class="active"><a href="sendemail.html">邮件发送</a></li>
                    <li><a href="searchinfo.html">查询信息</a></li>
                    <li><a href="orderwrite.html">指令记录</a></li>
                    <li><a href="manymail.html">多邮件发送</a></li>
                    <li><a href="sendmessage.html">通知发送</a></li>
                    <li><a href="giftcreate.html">礼包生成</a></li>
                    <li><a href="conditionsearch.html">条件查询</a></li>
                </ul>
                <p class="back"><a href="/"><span class="glyphicon glyphicon-chevron-left"></span>首页</a></p>
            </div>
            <!--<div th:insert="~{header :: copy}"></div>-->
            <div class="col-xs-10 right">
                <div class="send-email">
                    <from class="form-horizontal" role="form">
                        <div class="form-group">
                            <lable class="col-sm-2 control-lable">对方ID:</lable>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="12345;6789"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-sm-2 control-lable">邮件标题:</lable>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="标题..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-sm-2 control-lable">邮件内容:</lable>
                            <div class="col-sm-10">
                                <textarea cols="50" rows="20" class="form-control" placeholder="邮件内容..."></textarea>
                            </div>
                        </div>
                    </from>
                    <button class="btn btn-info pull-right">发送</button>
                    <p style="padding-left:130px;font-size: smaller;">*(若邮件为群发，则中间以分号隔开)</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

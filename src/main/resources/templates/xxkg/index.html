<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<title>矿工物语</title>
	<script src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" href="../../static/css/xxkg/index.css" th:href="@{/css/xxkg/index.css}"/>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script>
        $(document).ready(function(){
            $('#main .container-fluit .row>div.col-xs-2.left ul li').eq(0).addClass('active');
        })
	</script>
</head>
<body>
	<div id="main">
		<div class="container-fluit">
			<div class="row">
				<div th:replace="xxkg/header :: copy">左边导航栏</div>
				<div class="col-xs-10 right">
					<div class="server-enter show nav">
						<div class="page-header">
							<h1>服务器相关
								<small>服务器地址录入及相关信息修改</small>
							</h1>
						</div>
						<div class="container" id="server">
							<div class="row">
								<div class="col-xs-2">服务器ID</div>
								<div class="col-xs-2">GM路径</div>
								<div class="col-xs-2">登录账号</div>
								<div class="col-xs-2">登录密码</div>
								<div class="col-xs-2">服务器类型</div>
								<div class="col-xs-2">操作</div>
							</div>
							<div class="row">
								<div class="col-xs-2">998</div>
								<div class="col-xs-2" contenteditable="true">http://192.168.1.222:9527</div>
								<div class="col-xs-2" contenteditable="true">123</div>
								<div class="col-xs-2" contenteditable="true">20141001</div>
								<div class="col-xs-2 server-type" data-toggle="popover" data-target="body" data-placement="bottom">Game逻辑服务器</div>
								<div class="col-xs-2">修改/删除</div>
							</div>
							<div class="row">
								<div class="col-xs-2">998</div>
								<div class="col-xs-2" contenteditable="true">http://192.168.1.222:9527</div>
								<div class="col-xs-2" contenteditable="true">123</div>
								<div class="col-xs-2" contenteditable="true">20141001</div>
								<div class="col-xs-2 server-type" data-toggle="popover" data-target="body" data-placement="bottom">Game逻辑服务器</div>
								<div class="col-xs-2">修改/删除</div>
							</div>
							<div class="row">
								<div class="col-xs-2">998</div>
								<div class="col-xs-2" contenteditable="true">http://192.168.1.222:9527</div>
								<div class="col-xs-2" contenteditable="true">123</div>
								<div class="col-xs-2" contenteditable="true">20141001</div>
								<div class="col-xs-2 server-type" data-toggle="popover" data-target="body" data-placement="bottom">Game逻辑服务器</div>
								<div class="col-xs-2">修改/删除</div>
							</div>
						</div>
						<button class="add btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#add-box">增加新记录</button>
					</div>
					<div class="modal fade" id="add-box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLable">
										<ul class="nav nav-tabs">
											<li><a href="">服务器ID</a></li>
											<li><a href="">GM路径</a></li>
											<li><a href="">登录账号</a></li>
											<li><a href="">登录密码</a></li>
											<li><a href="">服务器类型</a></li>
										</ul>
									</h4>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-xs-2"><input class="form-control" type="text" placeholder="服务器id"/></div>
										<div class="col-xs-2"><input class="form-control" type="text" placeholder="GM路径"/></div>
										<div class="col-xs-2"><input class="form-control" type="text" placeholder="登录账号"/></div>
										<div class="col-xs-2"><input class="form-control" type="text" placeholder="登录密码"/></div>
										<div class="col-xs-4">
											<select class="form-control">
												<option value="">Game逻辑服务器</option>
												<option value="">中心服务器</option>
												<option value="">Hub服务器</option>
												<option value="">矿区服务器</option>
											</select>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button class="btn btn-default" data-dismiss="modal">关闭</button>
									<button class="btn btn-primary">确定</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/xxkg/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>兔美游戏后台权限管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/xxkg/index.css}"/>
    <script src="../../static/js/jquery-1.10.2.min.js" type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('#xxkg .left .list-group-item').eq(6).addClass('active');
        })
    </script>
</head>
<body>
<div th:replace="xxkg/nav :: nav"></div>
<div id="xxkg">
    <div th:replace="xxkg/header :: header"></div>
    <div class="right">
        <ol class="breadcrumb">
            <li><a th:href="@{/}">首页</a></li>
            <li><a th:href="@{/xxkg?account=}+${name}">小小矿工</a></li>
            <li>邮件群发</li>
        </ol>
        <div class="write">
            <div class="row">
                <div class="col-xs-8">
                    <form class="form-horizontal" onsubmit="return false;">
                        <input type="hidden" name="account" th:value="${name}"/>
                        <div class="form-group">
                            <label class="col-xs-2 control-lable">标题：</label>
                            <div class="col-xs-10">
                                <input type="text" name="title" class="form-control" placeholder="请输入标题..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-lable">正文：</label>
                            <div class="col-xs-10">
                                <textarea name="content" class="form-control" rows="15"></textarea>
                            </div>
                        </div>
                        <div class="form-group awards">
                            <label class="col-xs-2 control-lable">奖励：</label>
                            <div class="col-xs-10">
                                <div class="form-control">
                                </div>
                                <input type="hidden" class="awards" name="awards" value="20,1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-lable">创建时间：</label>
                            <div class="col-xs-10">
                                <input type="date" name="create" class="form-control" placeholder="点击选择时间..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-lable">截止时间：</label>
                            <div class="col-xs-10">
                                <input type="date" name="end" class="form-control" placeholder="点击选择时间..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-lable">等级约束：</label>
                            <div class="col-xs-10">
                                <input type="number" name="level" class="form-control" placeholder="请输入等级条件..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-lable">VIP约束：</label>
                            <div class="col-xs-10">
                                <input type="number" name="vip" class="form-control" placeholder="VIP大于等于..."/>
                            </div>
                        </div>
                        <button class="btn btn-primary pull-right send">发送</button>
                    </form>
                </div>
                <div class="col-xs-4">
                    <div class="search">
                        <div class="row">
                            <div class="col-xs-10">
                                <input type="search" class="search"/>
                            </div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-search"></span>
                            </div>
                        </div>
                    </div>
                    <div class="xxkg-result">
                        <ul class="list-group">
                            <li class="list-group-item" th:each="go : ${go}" th:alt="${go.key}" th:text="${go.good}">1</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/xxkg/emails.js}"></script>
</body>
</html>

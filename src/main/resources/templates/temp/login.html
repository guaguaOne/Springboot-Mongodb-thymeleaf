<div id="login-register">
    <div class="container">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-8">
                <form role="form" class="form-horizontal" th:action="@{/login}" method="post">
                    <fieldset>
                        <legend><h2>兔美游戏管理系统</h2></legend>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">账号</lable>
                            <div class="col-sm-8">
                                <input name="username" type="text" class="form-control" placeholder="请输入登录账号..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">密码</lable>
                            <div class="col-sm-8">
                                <input name="password" type="text" class="form-control" placeholder="请输入登录密码..."/>
                            </div>
                        </div>
                        <div class="login">
                            <button class="btn btn-info" type="submit">登录</button>
                            <small>(*没有账号？<a href="register.html" th:href="@{/templates/temp/register.html}">注册</a>)</small>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/login.js" th:src="@{/js/login.js}"></script>

    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>

<div id="login-register">
    <div class="container">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-8">
                <form role="form" class="form-horizontal" onsubmit="return false">
                    <fieldset>
                        <legend><h2>注册</h2></legend>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">昵称</lable>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="给自己取个名字吧..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">账号</lable>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="请输入手机号..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">密码</lable>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="请输入登录密码..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">密码确认</lable>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="请输入登录密码..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="col-sm-4 control-lable">邮箱</lable>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="123@qq.com..."/>
                            </div>
                        </div>
                        <div class="register">
                            <button class="btn btn-info">注册</button>
                            <small>(*已有账号？<a href="/" th:href="@{/}">登录</a>)</small>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/register.js" th:src="@{/js/register.js}"></script>
</body>
</html>

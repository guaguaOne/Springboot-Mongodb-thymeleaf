<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>兔美游戏后台权限管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/yxwd/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/common/nav.css}"/>
    <script src="../../static/js/jquery-1.10.2.min.js" type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('#yxwd .left .list-group-item').eq(2).addClass('active');
        })
    </script>
</head>
<body>
<div th:replace="yxwd/nav :: nav"></div>
<div id="yxwd">
    <div th:replace="yxwd/header :: header"></div>
    <div class="right">
        <ol class="breadcrumb">
            <li><a th:href="@{/}">首页</a></li>
            <li><a th:href="@{/yxwd?account=}+${name}">英雄无敌</a></li>
            <li>充值查询</li>
        </ol>
        <div class="row">
            <form th:action="@{/charsearch}" class="from-horizontal" role="form" method="post">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-lable">开始时间：</label>
                        <div class="col-sm-8">
                            <input type="date" name="start" class="form-control" placeholder="点击选择时间"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-lable">结束时间：</label>
                        <div class="col-sm-8">
                            <input type="date" name="end" class="form-control" placeholder="点击选择时间"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-lable">选择ZONE：</label>
                        <div class="col-sm-8">
                            <select name="zone" class="form-control">
                                <option value="0">全部</option>
                                <option th:each="de,deStat:${demo}" th:value="${deStat.index+1}" th:text="'ZONE'+${deStat.index+1}"></option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <input type="hidden" name="account" th:value="${name}"/>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary pull-left">查找</button>
                </div>
            </form>
        </div>
        <div class="panel panel-default" id="charge-result">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">序号</div>
                    <div class="col-xs-3">ID</div>
                    <div class="col-xs-3">AMOUNT</div>
                    <div class="col-xs-3">ZONE</div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row" th:each="re,reStat:${re}">
                    <div class="col-xs-3" th:text="${reStat.index+1}">123</div>
                    <div class="col-xs-3" th:text="${re.id}">1111</div>
                    <div class="col-xs-3" th:text="${re.amount}">1</div>
                    <div class="col-xs-3" th:text="${re.zone}">1</div>
                </div>
            </div>
        </div>
        <p style="margin-top: 12px;margin-left: 47px;"><span style="color: #a94442" th:text="${{start}}">2017-12-13</span> 到 <span style="color: #a94442" th:text="${{end}}">2018-2-4</span> 的注册人数为<span style="color: #a94442" th:text="${num}">116</span></p>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/yxwd/index.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>兔美游戏后台权限管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/style.css}"/>
    <script th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div id="admin" th:style="'background:url('+@{/image/3.png}+');'" style="background: url('../static/image/3.png');">
    <fieldset>
        <legend><b>登录</b></legend>
        <form  class="form-horizontal" role="form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="col-xs-2 control-lable">账号</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control username" name="username" placeholder="请输入账号..."/>
                </div>
                <div class="clear"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-lable">密码</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control password" name="password" placeholder="请输入密码..."/>
                </div>
                <div class="clear"></div>
            </div>
            <div class="form-group admin-login">
                <button class="btn btn-info btn-block" type="submit">登录</button>
                <small><a th:href="@{/register.html}">(没有账号？ 注册)</a></small>
            </div>
        </form>
    </fieldset>
</div>
</body>
</html>
